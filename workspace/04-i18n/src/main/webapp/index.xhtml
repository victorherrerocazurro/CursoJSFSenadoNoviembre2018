	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>
	<h:outputLabel value="#{msg['views.index.title']}"></h:outputLabel>
	<h:form>
		<h:outputText value="#{indexController.saludo.generado}"></h:outputText>
