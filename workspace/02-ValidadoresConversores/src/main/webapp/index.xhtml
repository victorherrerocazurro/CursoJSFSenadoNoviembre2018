<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{indexController.saludo.generado}"></h:outputText>
		<h:inputText id="texto" value="#{indexController.saludo.texto}">
			<f:validateLength minimum="3" maximum="5"></f:validateLength>
		</h:inputText>
		<h:message for="texto"></h:message>
		<h:inputText id="mail" value="#{indexController.mail}">
			<f:validator validatorId="emailValidator"/>
		</h:inputText>
		<h:message for="mail"></h:message>
		<h:inputText id="correo" value="#{indexController.mail}" validator="#{indexController.validarCampoCorreo}"/>
		<h:message for="correo"></h:message>
		<h:inputText id="confirmacion" value="#{indexController.mail}"/>
		<h:message for="correo"></h:message>
		<h:inputText id="nif" binding="#{indexController.itNif}" value="#{indexController.nif}">
			<f:converter converterId="nifConverter"/>
		</h:inputText>
		
		<h:commandButton action="#{indexController.saludar()}" value="Saludar"></h:commandButton>
	</h:form>
</h:body>
</html>
