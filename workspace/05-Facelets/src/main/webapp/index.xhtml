<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/plantilla.xhtml">
	<ui:define name="title">
	    Mi pagina de Inicio
	</ui:define>
	<ui:define name="header">
		esto sobrescribe al por defecto
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:outputText value="#{indexController.saludo.generado}"></h:outputText>
			<h:inputText id="texto" value="#{indexController.saludo.texto}">
				<f:validateLength minimum="3" maximum="5"></f:validateLength>
			</h:inputText>
			<h:message for="texto"></h:message>
			<h:commandButton action="#{indexController.saludar()}"
				value="Saludar"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
